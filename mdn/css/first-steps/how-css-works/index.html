<!DOCTYPE html>
<html lang="en-CA">

  <head>
    <meta charset="utf-8">
    <title>CSS First Steps - How CSS Works</title>
    <style>
      span {
        border: 1px solid black;
        background-color: lime;
      }

      p.incorrect {
        font-weight: bold;
        colour: blue;
        /* incorrect spelling of the color property */
        font-size: 200%;
      }

      .box {
        width: 500px;
        width: calc(100% - 50px);
        background-color: blueviolet;
        color: white;
      }
    </style>
  </head>

  <body>
    <p>
      Let's use:
      <span>Cascading</span>
      <span>Style</span>
      <span>Sheets</span>
    </p>
    <p class="incorrect">I want this text to be large, bold and blue.</p>
    <div class="box">
      <p>Calculated width.</p>
    </div>
  </body>

</html>
