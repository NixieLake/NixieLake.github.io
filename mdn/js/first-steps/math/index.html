<!DOCTYPE html>
<html lang="en-CA">

  <head>
    <meta charset="utf-8">
    <title>JavaScript First Steps: Numbers and Operators</title>
  </head>

  <body>
    <button>Start machine</button>
    <p>The machine is stopped.</p>

    <script>
      // Types of numbers
      const myInt = 5;
      const myFloat = 6.667;
      console.log(myInt);
      console.log(myFloat);

      // It's all number's to me
      console.log(typeof myInt);
      console.log(typeof myFloat);

      // Useful number methods
      const lotsOfDecimal = 1.766584958675746364;
      console.log(lotsOfDecimal);
      const twoDecimalPlaces = lotsOfDecimal.toFixed(2);
      console.log(twoDecimalPlaces);

      // Converting to number datatypes
      let myNumber = "74";
      console.log(myNumber += 3);

      console.log(typeof myNumber);

      myNumber = "74";
      myNumber = Number(myNumber) + 3;
      console.log(myNumber);

      // Arithmetic operators
      console.log(10 + 7);
      console.log(9 * 8);
      console.log(60 % 3);

      let num1 = 10;
      let num2 = 50;
      console.log(9 * num1);
      console.log(num1 ** 3);
      console.log(num2 / num1);

      console.log(5 + 10 * 3);
      console.log((num2 % 9) * num1);
      console.log(num2 + num1 / 8 + 2);

      console.log((num2 + num1) / (8 + 2));

      // Increment and decrement operators
      num1 = 4;
      console.log(num1++);
      console.log(++num1);

      num2 = 6;
      console.log(num2--);
      console.log(--num2);

      // Assignment operators
      let x = 3; // x contains the value 3
      let y = 4; // y contains the value 4
      console.log(x = y); // x now contains the same value y contains, 4

      x = 3; // x contains the value 3
      y = 4; // y contains the value 4
      console.log(x *= y); // x now contains the value 12

      // Comparison operators
      const btn = document.querySelector("button");
      const txt = document.querySelector("p");

      btn.addEventListener("click", updateBtn);

      function updateBtn() {
        if (btn.textContent === "Start machine") {
          btn.textContent = "Stop machine";
          txt.textContent = "The machine has started!";
        } else {
          btn.textContent = "Start machine";
          txt.textContent = "The machine is stopped.";
        }
      }

    </script>
  </body>

</html>
